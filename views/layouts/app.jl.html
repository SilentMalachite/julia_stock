<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><% @yield(:title) %> - Julia在庫管理システム</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/css/app.css" rel="stylesheet">
    
    <% @yield(:head) %>
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-warehouse"></i> Julia在庫管理システム
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/stocks">
                            <i class="fas fa-boxes"></i> 在庫一覧
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stocks/new">
                            <i class="fas fa-plus"></i> 新規登録
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="excelDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-file-excel"></i> Excel連携
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/excel/import">インポート</a></li>
                            <li><a class="dropdown-item" href="/excel/export">エクスポート</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports">
                            <i class="fas fa-chart-bar"></i> レポート
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- メインコンテンツ -->
    <main class="container py-4">
        <% @yield(:content) %>
    </main>
    
    <!-- フッター -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 Julia在庫管理システム. All rights reserved.</span>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/js/app.js"></script>
    
    <% @yield(:scripts) %>
</body>
</html>
